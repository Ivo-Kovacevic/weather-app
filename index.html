<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/1dd9609656.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="search">
            <form>
                <input type="text" name="city" id="city" placeholder="Search city">
            </form>
        </div>

        <div class="header">
            <h1 class="city-country">Zagreb</h1>
            <p class="date">23.10.2023.</p>
            <p class="time">22:14:45</p>
        </div>

        <div class="day" id="today">
            <i class="fa-solid fa-sun"></i>
            <h2>17</h2>
        </div>
        <div class="day" id="tomorrow">
            <i class="fa-solid fa-sun"></i>
            <h2>17</h2>
        </div>
        <div class="day" id="day-after-tomorrow">
            <i class="fa-solid fa-sun"></i>
            <h2>17</h2>
        </div>
        
    </div>
    <script ></script>
</body>
</html>
