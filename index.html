<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/1dd9609656.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="search">
            <form>
                <input type="text" name="city" id="city" placeholder="Search city">
            </form>
        </div>

        <div class="header">
            <div class="data">
                <div class="temp">25째</div>
                <div class="icon"><img src="images/sunny.png" class="header-image"></div>
                <div class="feelsLike">Feels like 23째</div>
                <div class="header-wind">
                    <img src="images/wind.png">13km/h
                </div>
                <div class="humidity">
                    <img src="images/humidity.png">
                </div>
            </div>
            <div class="city-country">
                <h1 class="city">Zagreb</h1>
                <h2 class="country">Croatia</h2>
            </div>
        </div>

        <div class="forecast">
            <div class="day" id="today">
                <h3>Today</h3>
                <img src="images/partially-cloudy.png">
                <div class="min-max">
                    <h2 class="min-temp">17째</h2>
                    <h2 class="max-temp">29째</h2>
                </div>
                <div class="wind">
                    <img src="images/wind.png">13.5 km/h
                </div>
            </div>

            <div class="day" id="tomorrow">
            </div>

            <div class="day" id="day-after-tomorrow">
            </div>
        </div>
        
    </div>
    <script ></script>
</body>
</html>
